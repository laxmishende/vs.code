<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            margin-bottom: 20px;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
            color: #333;
        }

        .left {
            float: left;
            width: 48%;
            margin-right: 2%;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #e7acec;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <div class="left">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name">
            </div>

            <div class="left">
                <label for="name2">Name</label>
                <input type="text" id="name2" placeholder="Your name">
            </div>

            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="abc@gmail.com">

            <label for="password">Password</label>
            <input type="password" id="password">

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender:</label>

            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>Contact Details</legend>
            <label for="phoneNumber">Phone Number</label>
            <input type="number" id="phoneNumber">

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="5" cols="50"></textarea>

            <label for="agreeTerms">I agree to Terms and Conditions</label>
            <input type="checkbox" id="agreeTerms">

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
