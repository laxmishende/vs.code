<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            margin-bottom: 20px;
        }

        fieldset {
            border: 2px solid #333;
            padding: 10px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            color: #333;
        }

        .form-group {
            display: inline-block;
            margin-right: 20px;
            vertical-align: top;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input, textarea {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #e7acec;
            color: #333;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <div class="form-group">
                <label for="fullName">Name</label>
                <input type="text" id="fullName" placeholder="Your name">
            </div>

            <div class="form-group">
                <label for="anotherName">Another Name</label>
                <input type="text" id="anotherName" placeholder="Another name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="abc@gmail.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>Contact Details</legend>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" id="phoneNumber">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" cols="25"></textarea>
            </div>

            <div class="form-group">
                <label for="terms">I agree to Terms and Conditions</label>
                <input type="checkbox" id="terms" name="terms">
            </div>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
