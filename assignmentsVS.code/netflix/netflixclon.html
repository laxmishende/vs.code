<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="background-image"></div>
    
    <input type="button" value="Sign in" class="sign">
    <div class="button">
        <select  id="language">
            <option>English</option>
            <option>Hindi</option>
        </select>
    </div>
    <div class="logos">
    <img src="https://cdn.cookielaw.org/logos/dd6b162f-1a32-456a-9cfe-897231c7763c/4345ea78-053c-46d2-b11e-09adaef973dc/Netflix_Logo_PMS.png" width="150" height="100">
</div>
    <div class="text-container">
        <h1>Unlimited movies, TV shows and more</h1>
        <h2>Watch anywhere. Cancel anytime.</h2>
        <b><p>Ready to watch? Enter your email to create or restart your membership.</p></b>
        <div class="email">
            <input type="email" placeholder="Email Address">
            <button>Get started</button>
        </div>
    </div>    
</body>
</html>
