<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pra.css">
</head>
<body>
    
<nav>
    <div class="empty empty-top"></div> <!-- Empty div added for top -->
</nav>

<div class="Astbox">

    <div class="details"> 
        <form>
            <label for="username"> <h2><b>Username</b></h2> </label>
            <br>
            <input type="text" id="username" name="username" placeholder="Your Name">
            <br><br>
            <div class="justify">
                <div class="country-hobbie">
                    <label for="country" id="country" > <h3><b>country</b></h3></label>
                    <select name="country" id="country">
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Argentina">Argentina</option>
                        <option value="canada"> canada</option>
                        <option value="France">France</option>
                    </select>
                    <br><br>
                    <h2>Hobbies</h2>
                </div>
                <br><br>
                <br><br>
                <div class="availability">
                    <label>Availability</label>
                    <br><br>
                    <input type="radio" id="YES" name="availability" value="YES">
                    <label for="YES">YES</label>
                    <input type="radio" id="no" name="availability" value="No">
                    <label for="No">NO</label>
                </div>       
            </div>       
        </form>
    </div>
    <button>Submit</button>
</div>

<div class="circle-top"></div> <!-- Circular div added for top -->

<div class="circle-bottom" id="bottom"></div> <!-- Circular div added for bottom -->

</body>
</html>
